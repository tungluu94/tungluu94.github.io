  - name: vpcpm
    title:
      name: 'Visual Pretraining via Contrastive Predictive Model for Pixel-Based Reinforcement Learning'
      link: 'https://www.mdpi.com/1424-8220/22/17/6504'
    authors:
      - me: true
      - name: Thang Vu
        href: 'https://thangvubk.github.io'
      - name: Xuan Thanh Nguyen
