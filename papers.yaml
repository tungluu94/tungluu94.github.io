  - name: erlvlm
    title:
      name: 'Enhancing Rating-Based Reinforcement Learning to Effectively Leverage Feedback from Large Vision-Language Models'
      link: 'https://www.arxiv.org/abs/2506.12822'
    authors:
      - me: true
      - name: Younghwan Lee
