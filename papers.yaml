  - name: plare
    title:
      name: 'Policy Learning from Large Vision-Language Model Feedback Without Reward Modeling'
      link: ''
    authors:
      - me: true
      - name: Donghoon Lee
        href: 'https://sanctusfactory.com/family_02.php#:~:text=Speech%20Processing-,Donghoon%20Lee,-%E2%97%8B%20Email%20Address'
